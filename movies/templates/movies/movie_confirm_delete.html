{% extends 'movies/base.html' %}
{% block content %}
<h2>Delete Movie</h2>
<p>Are you sure you want to delete "{{ movie.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'movies:movie_detail' movie.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
