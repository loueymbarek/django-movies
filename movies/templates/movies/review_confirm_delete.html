{% extends 'movies/base.html' %}
{% block content %}
<h4>Delete Review for {{ movie.title }}</h4>
<p>Are you sure you want to delete this review by <strong>{{ review.reviewer_name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
  <a href="{% url 'movies:movie_detail' movie.pk %}" class="btn btn-secondary btn-sm">Cancel</a>
</form>
{% endblock %}
